<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>+ position</title>
  <script src="main.js?1" defer></script>
  <style>
    body {
      margin: 0;
    }
    * {
      box-sizing: border-box;
    }
    .box {
      position: relative;
      display: flex;
      height: 90vh;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: inset 0 0 0 10px;
    }
    .box::after {
      content: 'update: ' attr(data-update);
      position: absolute;
      right: 1em;
      bottom: 1em;
    }
    .img {
      position: relative;
      font-size:  256px;
      width: 1em;
      height: 1em;
      margin: 0 auto;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-image: url('./lyrs=m&x=54899&y=28054&z=16.png');
    }
    .img[data-checking] {
      box-shadow: 0 0 0 3px;
    }
    .img[data-checking]::after {
      content: 'checking...';
      position: absolute;
      top: 0;
      font-size:  1rem;
    }
    .img::before {
      content: '';
      position: absolute;
      top: var(--yp, 90%);
      left: var(--xp, 70%);
      width: var(--size, .5em);
      height: var(--size, .5em);
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 .25em 2px;
      border-radius: 50%;
      color: #999;
      pointer-events: none;
      background-image:
        linear-gradient(currentColor, currentColor),
        linear-gradient(currentColor, currentColor);
      background-size: 50% 3px, 3px 50%;
      background-position: 50% 50%;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="img"></div>
  </div>
</body>
</html>
